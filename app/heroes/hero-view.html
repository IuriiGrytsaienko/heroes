<descriptionHero model="descriptionHero"></descriptionHero>
<div class="container">
    <img class="img-rounded"  src="{{ hero.img }}" />
    <h1>{{ hero.name }}</h1>
    <div class="container">
        <div class="row">
            <strong class="col-xs-2">Real Name</strong>
            <p class="col-xs-10">{{ hero.realName }}</p>
            </div>
        <div class="row">
            <strong class="col-xs-2">Height</strong>
            <p class="col-xs-10">{{ hero.height }}</p>
            </div>
        <div class="row">
            <strong class="col-xs-2">Weight</strong>
            <p class="col-xs-10">{{ hero.weight }}</p>
            </div>
        <div class="row">
            <strong class="col-xs-2">Powers</strong>
            <p class="col-xs-10">{{ hero.powers }}</p>
            </div>
        <div class="row">
            <strong class="col-xs-2">Abilities</strong>
            <p class="col-xs-10">{{ hero.abilities }}</p>
            </div>
        </div>
    </div>
